<div id="widgetvisualization-{{widget.pk}}" width="700" height="500" rel="{{widget.pk}}" class="widgetvisualizationdialog" title="{{widget.name}} results">
<center>
<table cellpadding="0" cellspacing="0" border="0" class="display" id="datasetTable{{widget.pk}}">
	<!-- header -->
	<thead>
		<tr>
		{% for att in output_dict.attrs %}
			<th>{{att}}</th>
		{% endfor %}
	    {% if output_dict.class_var %}
			<th>{{output_dict.class_var}} [class]</th>
	    {% endif %}
		{% for att in output_dict.metas %}
			<th>{{att}} [meta]</th>
		{% endfor %}
		</tr>
	</thead>
	<tbody>
    <!-- instances -->
    {% for inst in output_dict.data_new %}
        <tr>
        	{% for v in inst %}
        		<td>{{v}}</td>
        	{% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
</center>
 
<script type="text/javascript">
$(function () {
	$(document).ready(function() {
		$('#datasetTable{{widget.pk}}').dataTable( {
			"bSortCellsTop" : true,
			"bJQueryUI": true,
			"sPaginationType": "full_numbers"
		});
	} );
});
</script>
</div>
